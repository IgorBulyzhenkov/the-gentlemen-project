<section class="hero">
  <div class="container">
    <form class="hero-form">
      <input
        type="text"
        name="text"
        placeholder="Movie search"
        class="hero-form__input"
      />
      <button type="submit" class="hero-form__btn">
        <svg width="12" height="12" class="hero-form__icon">
          <use href="../src/images/symbol-defs.svg#icon-search"></use>
        </svg>
      </button>
      <p class="hero-form__text hidden-err">
        Search result not successful. Enter the correct movie name and try again
      </p>
    </form>
    <ul class="hero-btn-list">
      <li class="hero-btn-list__item">
        <button class="filter" type="button" data-filter>Filter genres</button>
      </li>
      <li class="hero-btn-list__item">
        <button class="ratting" type="button">Ratting</button>
      </li>
      <li class="hero-btn-list__item">
        <button class="reset" type="button" disabled>Reset</button>
      </li>
    </ul>
    <div class="menu-filter">
      <ul class="menu-filter-list" data-list-filter></ul>
    </div>
  </div>
  <div class="hero-ratting">
    <form class="ratting-form">
    <label class="ratting-form__label">
      <input type="radio" name="radio" class="ratting-form__input"/>
      Відсортувати за спаданням &#129047;
      <svg class="ratting-form__svg" width="15" height="15">
        <use href="../src/images/symbol-defs.svg#icon-gentlemen"></use>
      </svg>
    </label>
    <label class="ratting-form__label .ratting-form__label--checked ">
      <input type="radio" name="radio" class="ratting-form__input"/>
      Відсортувати за зростанням &#129045;
      <svg class="ratting-form__svg" width="15" height="15">
        <use href="../src/images/symbol-defs.svg#icon-gentlemen"></use>
      </svg>
    </label>
  </form>
  </div>
</section>
